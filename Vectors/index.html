<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 0</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body onload="main()">
    <a href="../index.html" class="home-button">Home</a>
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br>
    v1: X:<input type="text" id="x-coord" value="0"> Y:<input type="text" id="y-coord" value="0"> <br>
    v2: X:<input type="text" id="x2-coord" value="0"> Y:<input type="text" id="y2-coord" value="0"> <br>
    <input type="button" value="Draw" onClick="handleDrawEvent()">
    <br><br>
    Operation:
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiplication</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
    </select>
    Scalar: <input type="text" id="scalar" value="0">
    <input type="button" value="Perform Operation" onClick="handleDrawOperationEvent()">
    <script src="asgn0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
